<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<title>Login Demo - Kakao JavaScript SDK</title>

<style>
	#btn_logout {
		display : none;
	}

</style>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
	<a id="btn_login" href="javascript:logInWithKakao();"><img src="images/login_btn.png"></a>
	<!-- <a id="btn_logout" href="http://developers.kakao.com/logout"></a> -->
	
	<a href="javascript:statusWithKakao();">로그인상태정보</a>
	 <a id="btn_logout">로그아웃</a>





	<script type='text/javascript'>
		//<![CDATA[
		// 사용할 앱의 JavaScript 키를 설정해 주세요.
		Kakao.init('a2db6668ca4369582bb65eff2ecc65f1');
		
		function statusWithKakao() {
			
			Kakao.Auth.getStatusInfo(function(statusObj){
				alert(JSON.stringify(statusObj));
				
				if(statusObj.status=='connected'){
					alert('로그인 상태입니다.');
				} else if(statusObj.status=='not_connected'){
					alert('로그인이 필요합니다.');
					logInWithKakao();
				}
				
				
			});
			
			
		}

		function logInWithKakao() {

			Kakao.Auth.login({
				success : function(obj) {
					alert(JSON.stringify(obj));
					alert('로그인 되었습니다.');
					$('#btn_login').css('display', 'none');
					$('#btn_logout').css('display', 'block');
				}, 
				fail : function() {
					alert('error')
				}
			});

		}

		//]]>
	</script>

</body>
</html>
